<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DevCourse Template</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <!-- Import Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Import Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-black">
    <main class="p-5 container text-center text-light">
      <!-- Main text and content -->
      <h4 class="py-2 display-6">Promote Your Online Course Like A Pro</h4>
      <h1 class="py-2 display-1 fw-bold">
        <span class="text-primary">{</span> DevCourse
        <span class="text-primary">}</span>
      </h1>
      <h2 class="py-2 display-6 fw-normal">
        A Course Landing Page Template For Developers
      </h2>

      <button
        class="my-4 px-4 btn btn-primary btn-lg rounded-pill"
        type="button"
      >
        Start Learning Now
      </button>

      <!-- Little info dudes -->
      <div class="row my-4 mx-0 fs-5 gap-1">
        <div class="col-sm">
          <p class="m-0 fw-light">
            <i class="pe-1 bi bi-camera-video-fill"></i>
            Content
          </p>
          <p class="fs-4">80+ Videos</p>
        </div>

        <!-- Give them a little divider when they are horizontal -->
        <div class="vr p-0 d-none d-sm-block"></div>

        <div class="col-sm">
          <p class="m-0 fw-light">
            <i class="pe-1 bi bi-clock-fill"></i>
            Duration
          </p>
          <p class="fs-4">72 Hours</p>
        </div>

        <div class="vr p-0 d-none d-sm-block"></div>

        <div class="col-sm">
          <p class="m-0 fw-light">
            <i class="pe-1 bi bi-person-circle"></i>
            Access
          </p>
          <p class="fs-4">Lifetime</p>
        </div>
      </div>
    </main>

    <!-- Navbar wooo -->
    <nav class="navbar fixed-bottom navbar-expand-md bg-white">
      <div class="container-fluid">
        <!-- Overview 1, for small screens -->
        <a href="" class="navbar-brand d-md-none">Overview</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <!-- Overview 2, for bigger screens -->
              <a
                href=""
                class="nav-link navbar-brand d-none d-md-block"
                id="ulBrand"
                >Overview</a
              >
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Content</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Requirements</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Tutor</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Reviews</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Pricing</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">FAQ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
